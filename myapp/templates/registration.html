<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <h1>Registration Page</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form action="" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="submit">
        <a href="/login">login</a>
    </form>
    {% if username%}
    <div>
        <h2><strong>{{ username }}</strong> username successfully registered</h2>
    </div>
    {% endif %}
</body>

</html>
